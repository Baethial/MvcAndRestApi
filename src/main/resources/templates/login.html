<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login | FakeStore MVC</title>
</head>
<body>
<div class="container">
    <h2>Login to FakeStore</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    th:field="*{username}"
                    placeholder="Enter username"
            />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger"
                 th:errors="*{username}">Username Error</div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Enter password"
            />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger"
                 th:errors="*{password}">Password Error</div>
        </div>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
